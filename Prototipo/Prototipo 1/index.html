<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost');

            socket.on('stuffwithserial', function (data) {
                alert(data);
            });
            function send(data) {
                socket.emit("send", data);
            };
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="send('battito;');">Misura il battito cardiaco e l'ossigenazione</button>
        <button onclick="send('riflessi;');">Testa i tuoi riflessi</button>
        <button onclick="send('temperatura;');">Misura la tua temperatura</button>
    </body>
</html>
